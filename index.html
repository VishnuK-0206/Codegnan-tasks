<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Registrationform">
      <h2 id="heading">Registration form</h2><br />
      <form action="login.html">
        <div class="inputbox">
          <label for="name">Name:</label>
          <input type="text" id="name"  /><br /><br />
          <label for="email">Mail ID:</label>
          <input type="email" id="email" /><br /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" /><br /><br />
          <label for="copassword">Confirm Password:</label>
          <input type="password" id="copassword" /><br />
          <p>Please Select your gender:</p>
          <input type="radio" id="Male" name="gender" value="Male" />
          <label for="Male">Male</label><br />
          <input type="radio" id="Female" name="gender" value="Female" />
          <label for="Female">Female</label><br /><br />
          <label for="address">Address:</label><br />
          <textarea class="transparent-box" rows="2" cols="40"></textarea><br /><br />
          <label for="state">State:</label>
          <select class="transparent-box" name="state" id="states">
            <option value="telangana"></option>
            <option value="telangana">Telangana</option>
            <option value="andhra">Karnataka</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="karnataka">Andhra Pradesh</option>
            <option value="kerala">Maharastra</option>
            <option value="other">others</option>
          </select><br /><br />
        </div>
          <input class="submit" type="submit" value="submit" />
      </form>
    </div>
</body>
</html>
