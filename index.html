<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Registration form</h2>
    <fieldset>
      <legend>User information</legend>
      <form action="login.html">
        <label for="name">Name:</label>
        <input type="text" id="name" value="username" /><br /><br />
        <label for="email">Mail ID:</label>
        <input type="email" id="email" value="username@gmail.com"/>
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" /><br /><br />
        <label for="copassword">Confirm Password:</label>
        <input type="password" id="copassword" /><br /><br />
        <p>Please Select your gender:</p>
        <input type="radio" id="Male" name="gender" value="Male" />
        <label for="Male">Male</label><br />
        <input type="radio" id="Female" name="gender" value="Female" />
        <label for="Female">Female</label><br /><br />
        <label for="address">Address</label><br /><br />
        <textarea rows="5" cols="50">Enter your address...</textarea><br /><br />
        <label for="state">State</label>
        <select name="state" id="states">
          <option value="telangana">Telangana</option>
          <option value="andhra">Karnataka</option>
          <option value="tamilnadu">Tamil Nadu</option>
          <option value="karnataka">Andhra Pradesh</option>
          <option value="kerala">Maharastra</option>
          <option value="other">others</option>
        </select>
        <br /><br />
        <input type="submit" value="submit" />
      </form>
    </fieldset>
</body>
</html>
